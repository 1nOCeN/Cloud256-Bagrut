<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud256 Login</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='Login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <!-- Logo image -->
            <img src="{{ url_for('static', filename='images/logotosite.webp') }}" alt="SafeCloud Logo">
            <h1>Cloud256</h1>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1>Cloud256</h1>
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-primary">Login</button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('register') }}">Signup</a>
            </div>
        </form>
    </div>
</html>
