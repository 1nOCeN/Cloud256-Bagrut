<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Mainprog.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General body styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        /* Navigation Bar (if you want it consistent across all pages) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3b82f6;
            padding: 1rem 2rem;
            color: white;
        }
        .navbar .logo img {
            height: 50px;
        }
        .navbar .user .add a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        .navbar .user .add a:hover {
            opacity: 0.8;
        }

        /* Container Styling */
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
            height: calc(100% - 120px);
            overflow-y: auto;
        }

        h2 {
            color: #3b82f6;
            text-align: center;
        }

        /* Upload Form Styling */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #3b82f6;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .upload-btn svg {
            margin-right: 8px;
        }

        .upload-btn:hover {
            background-color: #2563eb;
        }

        #file-input {
            display: none;
        }

        .file-name {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            display: none;
        }

        /* Back Link Styling */
        .back-link-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .end {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #3b82f6;
            color: white;
        }
        .end a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s;
        }
        .end a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('main_program') }}">
        <div class="logo">
            <!-- Logo image -->
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="SafeCloud Logo">
            <h1>Cloud256</h1>
        </div>
    </a>
        <div class="user">
                <a href="{{ url_for('logout') }}">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Upload a File</h2>
        <div class="container">
    <h2>Upload Files</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <div class="upload-container">
            <!-- Add 'multiple' to allow users to select multiple files -->
            <input type="file" name="file" id="file-input" multiple>
            <label for="file-input" class="upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Choose Files
            </label>
            <div id="file-name" class="file-name"></div>
        </div>
        <button type="submit" class="upload-btn">Upload</button>
    </form>
</div>


        <div class="back-link-container">
            <a href="{{ url_for('main_program') }}" class="back-link">Back to File Manager</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="end">
        <a href="#">Terms & Conditions</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Contact Us</a>
        <p>Copyright Â© 2024 Cloud256 by Inocen. All rights reserved.</p>
    </div>

    <script>
        // Display the file name when selected
        document.getElementById('file-input').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '';
            const fileNameElement = document.getElementById('file-name');
            if (fileName) {
                fileNameElement.textContent = 'Selected file: ' + fileName;
                fileNameElement.style.display = 'block';
            } else {
                fileNameElement.style.display = 'none';
            }
        });
    </script>

</body>
</html>
