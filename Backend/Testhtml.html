<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Mainprog.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
<script>
  var socket = io();

  socket.on("upload_progress", function (data) {
    document.getElementById("progressBar").value = data.progress;
  });

  socket.on("upload_complete", function (data) {
    alert("File " + data.filename + " uploaded successfully!");
    location.reload(); // Refresh file list
  });

  socket.on("file_deleted", function (data) {
    alert("File " + data.filename + " was deleted!");
    location.reload();
  });
</script>

<progress id="progressBar" value="0" max="100"></progress>

</head>
<body>
    <h2>Upload a File</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>

        <progress value="0" max="100"></progress>
    </form>
    <br>
    <a href="{{ url_for('main_program') }}">Back to File Manager</a>
</body>
</html>
